<button mat-button (click)="changeList()">Reset input items</button>
<ngx-material-duallistbox
  [items]="items"
  [(selectedItems)]="selectedItems"
  [textColor]="'purple'"
  (itemAdded)="itemAdded($event)"
  (itemRemoved)="itemRemoved($event)"
  [descProperty]="'description'"
  [idProperty]="'id'">
</ngx-material-duallistbox>
<div style="width:50%;float:left">
  <h2>Items</h2>
  <div style="padding:1em">{{items | json}}</div>
</div>
<div style="width:50%;float:left">
  <h2>Selected Items</h2>
  <div style="padding:1em">[
    <span *ngFor="let item of selectedItems">{{item | json}} <br></span>
    ]
  </div>
</div>
